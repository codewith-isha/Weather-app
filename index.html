<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
   <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
    
        <button class='bx  bx-search' id="searchBtn" > </button>
      </div>
    </div>
     
    <div class="location-not-found">
      <h1>Sorry, Location not Found !!</h1>
      <img src="/assets/404.png" alt="404">
    </div>

     <div class="weather-body">
      <img src="assets/cloud.png" alt="cloud image" class="weather-img" id="weather-img">
      <div class="weather-box">
        <p class="temprature">0<sup>o</sup>C</p>
        <p class="description">Light Rain</p>

      </div>
      <div class="weather-details">
        <div class="humidity">
         <i class="fa-sharp fa-solid fa-droplet"></i>
         <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
         </div>
        </div>

        <div class="wind">
         <i class="fa-solid fa-water"></i>
         <div class="text">
            <span id="wind-speed">12Km/H</span>
            <p>Wind Speed</p>
         </div>
        </div>

        
  



      </div>
     </div>

  </div>
  <script src="https://kit.fontawesome.com/397375561f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
